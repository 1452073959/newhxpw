{extend name="index_layout"/}
{block name="main"}
<style type="text/css">
    .layui-form-item{
        margin-bottom: 0;
        width: 250px;
        float: left;
        clear:none;
    }
</style>

<!-- 导出完成 -->
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form">



            <table class="layui-table">
                <thead >
                <tr>
                    <th>公告标题</th>
                    <th>发布时间</th>
<!--                    <th>是否显示</th>-->
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $data as $key=>$vo }
                <tr>
                    <td>{$vo.title}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i"}</td>
<!--                    <td>{if $vo.status==0}已发布-->
<!--                        {else}已隐藏-->
<!--                        {/if}-->
<!--                    </td>-->
                    <td>
                        <a href="/admin/main/show?id={$vo.id}" class="layui-btn layui-btn-primary">查看公告详情</a>
                        <a href="/admin/main/noticedelte?id={$vo.id}" class="layui-btn layui-btn-primary">删除</a>
                        <a href="/admin/main/noticeedit?id={$vo.id}" class="layui-btn layui-btn-primary">修改</a>
                    </td>

                </tr>
                {/foreach}

                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script src="/static/admin/js/jquery.min.js"></script>

<script type="text/javascript">

</script>
<script type="text/javascript">


    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#begin_time'
        });
        laydate.render({
            elem: '#end_time'
        });
    })
</script>
{/block}
