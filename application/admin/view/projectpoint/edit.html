{extend name="index_layout"/}
{block name="main"}
<style type="text/css">.p_tex{line-height:38px;color:#666;}.layui-form-label{width: 120px}</style>
<div class="layui-card">
    <div class="layui-card-header">修改</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal" action="{:url('admin/Offerlist/edit')}" method="post">
              
            <div class="layui-form-item">
                <label class="layui-form-label">选择分类</label>
                <div class="layui-input-inline w300">
                  <select id="selected" name="typeid" lay-verify="required">
                  {volist name="ones" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                  {/volist}
                  </select>
                </div>
            </div> 
            <div class="layui-form-item">
                <label class="layui-form-label">工种 </label>
                <div class="layui-input-inline w300">
                    <input type="text" name="type_of_work" autocomplete="off" placeholder="工种" value="{$data.type_of_work}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工程项目</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="project" autocomplete="off" placeholder="工程项目" value="{$data.project}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="company" autocomplete="off" placeholder="单位" value="{$data.company}" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">成本价值</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="cost_value" autocomplete="off" placeholder="成本价值" value="{$data.cost_value}" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">报价定额</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="quota" autocomplete="off" placeholder="报价定额" value="{$data.quota}" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">工艺说明</label>
                <div class="layui-input-inline w600">
                    <!-- <input type="text" name="craft_show" autocomplete="off" placeholder="工艺说明" class="layui-input"> -->
                    <textarea name="craft_show" style="padding:10px;border:1px solid #D2D2D2;width:100%;height:200px; resize:none;">{$data.craft_show}</textarea>
                </div>
            </div>
             <div class="layui-form-item">
                <label class="layui-form-label">辅材说明</label>
                <div class="layui-input-inline w600">
                    <!-- <input type="text" name="material" autocomplete="off" placeholder="辅材说明" class="layui-input"> -->
                    <textarea name="material" style="padding:10px;border:1px solid #D2D2D2;width:100%;height:200px; resize:none;">{$data.material}</textarea>
                </div>
            </div>


            <input type="hidden" name="id" value="{$data.id}" />
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn ajax-post" lay-submit="" lay-filter="*" target-form="form-horizontal">立即提交</button>
                    <a class="layui-btn layui-btn-normal" href="{:url('admin/Offerlist/index')}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script src="/static/admin/js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    $("#selected").find("option[value='{$data.typeid}']").prop("selected",true);
    layui.use('form', function(){
        var form = layui.form;  
        form.render('select'); //刷新select选择框渲染
    });
 });
</script>
{/block}
