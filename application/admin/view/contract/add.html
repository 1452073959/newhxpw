{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">添加合同信息</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal" action="{:url('admin/Contract/add')}" method="post">
      
            <div class="layui-form-item">
                <label class="layui-form-label">关联客户</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="client" autocomplete="off" placeholder="关联客户" class="layui-input">
                </div>
                 <label class="layui-form-label">合同编号</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="number" autocomplete="off" placeholder="合同编号" class="layui-input">
                </div>
                <label class="layui-form-label">合同主题</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="theme" autocomplete="off" placeholder="合同主题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                  <label class="layui-form-label">签订日期</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="sign_time" autocomplete="off" placeholder="签订日期" class="layui-input" id="test1">
                    <!-- <input type="text" class="layui-input" id="test1"> -->
                </div>
                 <label class="layui-form-label">开始日期</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="start_time" autocomplete="off" placeholder="开始日期" class="layui-input" id="test2">
                </div>
                <label class="layui-form-label">终止日期</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="end_time" autocomplete="off" placeholder="终止日期" class="layui-input" id="test3">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">我方代表</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="we_rep" autocomplete="off" placeholder="我方代表" class="layui-input">
                </div>
                 <label class="layui-form-label">对方代表</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="other_rep" autocomplete="off" placeholder="对方代表" class="layui-input">
                </div>
                <label class="layui-form-label">销售人员</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="salesman" autocomplete="off" placeholder="销售人员" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">合同分类</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="rep_type" autocomplete="off" placeholder="合同分类" class="layui-input">
                </div>
                 <label class="layui-form-label">合同状态</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="rep_status" autocomplete="off" placeholder="合同状态" class="layui-input">
                </div>
                <label class="layui-form-label">币　　种</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="currency" autocomplete="off" placeholder="币　　种" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">合同总额</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="total" autocomplete="off" placeholder="合同总额" class="layui-input">
                </div>
                 <label class="layui-form-label">优惠方式</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="discount" autocomplete="off" placeholder="优惠方式" class="layui-input">
                </div>
                <label class="layui-form-label">优惠后总额</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="last_money" autocomplete="off" placeholder="优惠后总额" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">回款计划</label>
                <div class="layui-input-inline w300">
                    <input type="text" name=""  disabled="disabled" autocomplete="off" placeholder="自动生成" class="layui-input">
                    <!-- <p>自动生成</p> -->
                </div>
                 <label class="layui-form-label">收款类型</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="get_type" autocomplete="off" placeholder="收款类型" class="layui-input">
                </div>
                <label class="layui-form-label">运杂费</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="incidental" autocomplete="off" placeholder="运杂费" class="layui-input">
                </div>
            </div>
             <div class="layui-form-item">
                  <label class="layui-form-label">开票计划</label>
                <div class="layui-input-inline w300">
                    <input type="text" name=""  disabled="disabled" autocomplete="off" placeholder="自动生成" class="layui-input">
                     <!-- <p>自动生成</p> -->
                </div>
                 <label class="layui-form-label">开票类型</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="invoice" autocomplete="off" placeholder="开票类型" class="layui-input">
                </div>
              </div>  

            <div class="layui-form-item">
              <label class="layui-form-label">产品明细</label>
              <div class="layui-input-inline w300">
                <input type="text" name="product" autocomplete="off" placeholder="产品明细" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item" id="comment">
                <div class="layui-form-label">详细信息</div>
                <div class="layui-input-block">
                    <script id="editor" type="text/plain"  name="other" style="width:1200px;height:400px;"></script>
                    <!--<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>-->
                  
                </div>
            </div>
        

<!--             <div class="layui-form-item">
                <label class="layui-form-label">是否隐藏</label>
                <div class="layui-input-inline w300">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="否|是" value="1" checked="">
                </div>
            </div> -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn ajax-post" lay-submit="" lay-filter="*" target-form="form-horizontal">立即提交</button>
                    <a class="layui-btn layui-btn-normal" href="{:url('admin/Contract/index')}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"> </script>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
 <script type="text/javascript">
      var editor = new baidu.editor.ui.Editor({
                initialContent: ''
              });
              editor.render("editor");

    //弹出时间
    layui.use('laydate', function(){
      var laydate = layui.laydate;
      
      //执行一个laydate实例
      laydate.render({
        elem: '#test1' //指定元素
      });

      laydate.render({
        elem: '#test2' //指定元素
      });

      laydate.render({
        elem: '#test3' //指定元素
      });
    });          
 </script>
{/block}
